<!DOCTYPE html>
<html lang="pt">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/png" href="./assets/images/linktree.png">
    <link href="https: //fonts.googleapis.com/css2? family= Roboto & display=swap" rel="stylesheet">
    <title>Bem Vindo(a) | Linktree</title>

</head>

<body>
    <!-- Perfil -->
    <div id="profile">
        <a href="#"><img class="foto" src="./assets/images/camera.png" alt="foto de perfil"></a>
        <p>Bem Vindo(a)</p>
        <div class="socials">
            <a href="#"><img src="./assets/images/twitch.png" alt="HTML tutorial"></a>
            <a href="#"><img src="./assets/images/twitter.png" alt="HTML tutorial"></a>
            <a href="#"><img src="./assets/images/youtube.png" alt="HTML tutorial"></a>
        </div>
    </div>

    <!-- Botões e imagens -->
    <div id="social-media">
        <p>Redes Sociais</p>
        <button type="button"><img src="./assets/images/twitch.png">Twitch</button>
        <button type="button"><img src="./assets/images/twitter.png">Twitter</button>
        <button type="button"><img src="./assets/images/youtube.png">Canal Youtube</button>
        <button type="button"><img src="./assets/images/tiktok.png">TikTok</button>
        <button type="button"><img src="./assets/images/facebook.png">Facebook</button>
        <button type="button"><img src="./assets/images/instagram.png">Instagram</button>

        <p class="paragrafo">Apoio ao Criador</p>
        <button type="button"><img src="./assets/images/logo-pix.png">Pix</button>
        <button type="button"><img src="./assets/images/paypal.png">PayPal</button>
    </div>

    <!-- Rodapé -->
    <footer id="footer">
        <img src="./assets/images/logo-linktree.png" alt="logo-linktree">
        <a href="#">Definições de Cookies</a>
    </footer>


</body>

</html>
